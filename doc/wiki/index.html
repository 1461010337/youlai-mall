<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>

<script>
    window.$docsify = {
        name: '有来 WIKI',
        repo: 'https://gitee.com/youlaiorg',
        loadSidebar: true, // 定制侧边栏
        coverpage: true, // 封面
        loadNavbar: true, // 默认从 _navbar.md 加载
        mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并
        search: {
            paths: 'auto',
            placeholder: '🔍 搜索',
            noData: '😒 找不到结果',
            // Headline depth, 1 - 6
            depth: 6,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },
        count: {            //字数统计
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        copyCode: {                 //点击复制到剪贴板
            buttonText: {
                '/zh-cn/': '点击复制',
                '/ru/'   : 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/'   : 'Haga clic para copiar',
                '/'      : 'Copy to clipboard'
            },
            errorText: {
                '/zh-cn/': '错误',
                '/ru/'   : 'ошибка',
                '/'      : 'Error'
            },
            successText: {
                '/zh-cn/': '复制',
                '/ru/'   : 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/'   : 'Copiado',
                '/'      : 'Copied'
            }
        },
        footer: {
            copy: '<span>Copyright © 2021 </span>',
            auth: '有来技术团队. All rights reserved.',
            pre: '<hr/>',
            style: 'text-align: center;',
            class: 'className',
        },
        progress: {           //进度条
            position: "bottom",
            color: "var(--theme-color,#42b983)",
            height: "4px",
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--  字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 访问量统计 http://ibruce.info/2015/04/04/busuanzi/-->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- docsify-tabs (latest v1.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!--点击复制剪贴板-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--图片缩放-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--页脚-->
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
<!--阅读进度条-->
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>


<!--评论插件-->
<link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
<script>
    var gitalk = new Gitalk({
        clientID: '8e9b75ae4c1dde9551af',
        clientSecret: '9ace8795ad0ba54e53409cf653fee69dc366ced0',
        repo: 'wiki-comments',
        owner: 'hxrui',
        admin: ['hxrui'],
        title: location.hash.match(/#(.*?)([?]|$)/)[1],
        id: location.hash.match(/#(.*?)([?]|$)/)[1],
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
        if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
            location.reload()
        }
    }
</script>
</body>
</html>
